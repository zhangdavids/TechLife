    <h1>leetcode-sort</h1>
    <p>归并</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">def mergeSort(arr):</span><br><span class="line">    import math</span><br><span class="line">    if(len(arr)&lt;2):</span><br><span class="line">        return arr</span><br><span class="line">    middle = math.floor(len(arr)/2)</span><br><span class="line">    left, right = arr[0:middle], arr[middle:]</span><br><span class="line">    return merge(mergeSort(left), mergeSort(right))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def merge(left,right):</span><br><span class="line">    result = []</span><br><span class="line">    while left and right:</span><br><span class="line">        if left[0] &lt;= right[0]:</span><br><span class="line">            result.append(left.pop(0));</span><br><span class="line">        else:</span><br><span class="line">            result.append(right.pop(0));</span><br><span class="line">    while left:</span><br><span class="line">        result.append(left.pop(0));</span><br><span class="line">    while right:</span><br><span class="line">        result.append(right.pop(0));</span><br><span class="line">    return result</span><br></pre></td></tr></table></figure>
<p>快速排序</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">def quickSort(arr, left=None, right=None):</span><br><span class="line">    left = 0 if not isinstance(left,(int, float)) else left</span><br><span class="line">    right = len(arr)-1 if not isinstance(right,(int, float)) else right</span><br><span class="line">    if left &lt; right:</span><br><span class="line">        partitionIndex = partition(arr, left, right)</span><br><span class="line">        quickSort(arr, left, partitionIndex-1)</span><br><span class="line">        quickSort(arr, partitionIndex+1, right)</span><br><span class="line">    return arr</span><br><span class="line"></span><br><span class="line">def partition(arr, left, right):</span><br><span class="line">    pivot = left</span><br><span class="line">    index = pivot + 1</span><br><span class="line">    i = index</span><br><span class="line">    while  i &lt;= right:</span><br><span class="line">        if arr[i] &lt; arr[pivot]:</span><br><span class="line">            swap(arr, i, index)</span><br><span class="line">            index += 1</span><br><span class="line">        i += 1</span><br><span class="line">    swap(arr,pivot,index - 1)</span><br><span class="line">    return index - 1</span><br><span class="line"></span><br><span class="line">def swap(arr, i, j):</span><br><span class="line">    arr[i], arr[j] = arr[j], arr[i]</span><br></pre></td></tr></table></figure>
<p>冒泡</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bubble_sort</span><span class="params">(arr)</span>:</span></span><br><span class="line">    length = len(arr):</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(length):</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(i+<span class="number">1</span>, length):</span><br><span class="line">            <span class="keyword">if</span> arr[i] &gt; arr[j]:</span><br><span class="line">                arr[i], arr[j] = arr[j], arr[i]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> arr</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">bubble_sort</span><span class="params">(alist)</span>:</span></span><br><span class="line">    <span class="comment"># 结算列表的长度</span></span><br><span class="line">    n = len(alist)</span><br><span class="line">    <span class="comment"># 外层循环控制从头走到尾的次数</span></span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(n - <span class="number">1</span>):</span><br><span class="line">        <span class="comment"># 用一个count记录一共交换的次数，可以排除已经是排好的序列</span></span><br><span class="line">        count = <span class="number">0</span></span><br><span class="line">        <span class="comment"># 内层循环控制走一次的过程</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, n - <span class="number">1</span> - j):</span><br><span class="line">            <span class="comment"># 如果前一个元素大于后一个元素，则交换两个元素（升序）</span></span><br><span class="line">            <span class="keyword">if</span> alist[i] &gt; alist[i + <span class="number">1</span>]:</span><br><span class="line">                <span class="comment"># 交换元素</span></span><br><span class="line">                alist[i], alist[i + <span class="number">1</span>] = alist[i + <span class="number">1</span>], alist[i]</span><br><span class="line">                <span class="comment"># 记录交换的次数</span></span><br><span class="line">                count += <span class="number">1</span></span><br><span class="line">        <span class="comment"># count == 0 代表没有交换，序列已经有序</span></span><br><span class="line">        <span class="keyword">if</span> <span class="number">0</span> == count:</span><br><span class="line">            <span class="keyword">break</span></span><br></pre></td></tr></table></figure>
<p>堆排序</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">def buildMaxHeap(arr):</span><br><span class="line">    import math</span><br><span class="line">    for i in range(math.floor(len(arr)/2),-1,-1):</span><br><span class="line">        heapify(arr,i)</span><br><span class="line"></span><br><span class="line">def heapify(arr, i):</span><br><span class="line">    left = 2*i+1</span><br><span class="line">    right = 2*i+2</span><br><span class="line">    largest = i</span><br><span class="line">    if left &lt; arrLen and arr[left] &gt; arr[largest]:</span><br><span class="line">        largest = left</span><br><span class="line">    if right &lt; arrLen and arr[right] &gt; arr[largest]:</span><br><span class="line">        largest = right</span><br><span class="line"></span><br><span class="line">    if largest != i:</span><br><span class="line">        swap(arr, i, largest)</span><br><span class="line">        heapify(arr, largest)</span><br><span class="line"></span><br><span class="line">def swap(arr, i, j):</span><br><span class="line">    arr[i], arr[j] = arr[j], arr[i]</span><br><span class="line"></span><br><span class="line">def heapSort(arr):</span><br><span class="line">    global arrLen</span><br><span class="line">    arrLen = len(arr)</span><br><span class="line">    buildMaxHeap(arr)</span><br><span class="line">    for i in range(len(arr)-1,0,-1):</span><br><span class="line">        swap(arr,0,i)</span><br><span class="line">        arrLen -=1</span><br><span class="line">        heapify(arr, 0)</span><br><span class="line">    return arr</span><br></pre></td></tr></table></figure>
