    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">func convert(s string, numRows int) string &#123;</span><br><span class="line">    if numRows == 1 || len(s) &lt;= numRows &#123;</span><br><span class="line">        return s</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    res := bytes.Buffer&#123;&#125;</span><br><span class="line">    // p pace 步距</span><br><span class="line">    p := numRows*2 - 2</span><br><span class="line"></span><br><span class="line">    // 处理第一行</span><br><span class="line">    for i := 0; i &lt; len(s); i += p &#123;</span><br><span class="line">        res.WriteByte(s[i])</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 处理中间的行</span><br><span class="line">    for r := 1; r &lt;= numRows-2; r++ &#123;</span><br><span class="line">        // 添加r行的第一个字符</span><br><span class="line">        res.WriteByte(s[r])</span><br><span class="line"></span><br><span class="line">        for k := p; k-r &lt; len(s); k += p &#123;</span><br><span class="line">            res.WriteByte(s[k-r])</span><br><span class="line">            if k+r &lt; len(s) &#123;</span><br><span class="line">                res.WriteByte(s[k+r])</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 处理最后一行</span><br><span class="line">    for i := numRows - 1; i &lt; len(s); i += p &#123;</span><br><span class="line">        res.WriteByte(s[i])</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return res.String()</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
