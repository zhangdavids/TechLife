"line">            left_a, right_a = A[i].start, A[i].end</span><br><span class="line">            left_b, right_b = B[j].start, B[j].end</span><br><span class="line">            if left_a &lt; left_b:</span><br><span class="line">                left = left_b</span><br><span class="line">            else:</span><br><span class="line">                left = left_a</span><br><span class="line">            if right_a &lt; right_b:</span><br><span class="line">                right = right_a</span><br><span class="line">                i += 1</span><br><span class="line">            else:</span><br><span class="line">                right = right_b</span><br><span class="line">                j += 1</span><br><span class="line">            if right &gt;= left:</span><br><span class="line">                res.append(Interval(left, right))</span><br><span class="line">        return res</span><br></pre></td></tr></table></figure>
