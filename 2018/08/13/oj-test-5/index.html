><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">    你需要实现一个转换器，将一个正整数在不同的进制(通用的/自定义的)之间转换。</span><br><span class="line">    后面有一些预定义的进制及其字符集。</span><br><span class="line">    </span><br><span class="line">    示例：</span><br><span class="line">    func(&quot;15&quot;, dec_chr, bin_chr)       --&gt;  &quot;1111&quot;</span><br><span class="line">    func(&quot;15&quot;, dec_chr, oct_chr)       --&gt;  &quot;17&quot;</span><br><span class="line">    func(&quot;1010&quot;, bin_chr, dec_chr)     --&gt;  &quot;10&quot;</span><br><span class="line">    func(&quot;1010&quot;, bin_chr, hex_chr)     --&gt;  &quot;a&quot;</span><br><span class="line">    func(&quot;0&quot;, dec_chr, alpha_chr)      --&gt; &quot;a&quot;</span><br><span class="line">    func(&quot;27&quot;, dec_chr, allow_chr)     --&gt; &quot;bb&quot;</span><br><span class="line">    func(&quot;hello&quot;, allow_chr, hex_chr)  --&gt; &quot;320048&quot;</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">import unittest</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">bin_chr      = &apos;01&apos;</span><br><span class="line">oct_chr      = &apos;01234567&apos;</span><br><span class="line">dec_chr      = &apos;0123456789&apos;</span><br><span class="line">hex_chr      = &apos;0123456789abcdef&apos;</span><br><span class="line">allow_chr    = &apos;abcdefghijklmnopqrstuvwxyz&apos;</span><br><span class="line">allup_chr    = &apos;ABCDEFGHIJKLMNOPQRSTUVWXYZ&apos;</span><br><span class="line">alpha_chr    = &apos;abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ&apos;</span><br><span class="line">alphanum_chr = &apos;0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def func(input, source, target):</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    二进制 八进制 十进制 十六进制</span><br><span class="line">    小写（26） 大写（26） 字母（52） 字母和数字（62）</span><br><span class="line">    辗转相除</span><br><span class="line">    &quot;&quot;&quot;</span><br><span class="line">    # your code</span><br><span class="line">    #    oct()</span><br><span class="line">    #    hex()</span><br><span class="line">    #    bin()</span><br><span class="line">    if len(target) != len(source):</span><br><span class="line">        transfer = input2dec(input, source)</span><br><span class="line">    #    print(transfer)</span><br><span class="line">        get_re = dec2target(transfer, target)</span><br><span class="line">        print(get_re)</span><br><span class="line">    </span><br><span class="line">    else:</span><br><span class="line">        if target.startswith(&quot;A&quot;):</span><br><span class="line">            get_re = input.upper()</span><br><span class="line">        if target.startswith(&quot;a&quot;):</span><br><span class="line">            get_re = input.lower()</span><br><span class="line">    </span><br><span class="line">    return get_re</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def input2dec(input, source):</span><br><span class="line">    get_power = len(source)</span><br><span class="line">    get_sum = 0</span><br><span class="line">    s = [i for i in input]</span><br><span class="line">    s.reverse()</span><br><span class="line">    for index, i in enumerate(s):</span><br><span class="line">        num = source.find(i)</span><br><span class="line">        get_value = num * (get_power**index)</span><br><span class="line">        get_sum += get_value</span><br><span class="line"></span><br><span class="line">    return get_sum</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def dec2target(n, target):</span><br><span class="line">    b=[]</span><br><span class="line">    x = len(target)</span><br><span class="line">    while True:</span><br><span class="line">        s=n//x    #商</span><br><span class="line">        y=n%x     #余数</span><br><span class="line">        b=b+[y]</span><br><span class="line">        if s==0:</span><br><span class="line">            break</span><br><span class="line">        n=s</span><br><span class="line">    b.reverse()</span><br><span class="line">    s = &apos;&apos;</span><br><span class="line">    a = [i for i in target]</span><br><span class="line">    for i in b:</span><br><span class="line">#        print(a[i], end=&apos;&apos;)</span><br><span class="line">        s += a[i]</span><br><span class="line">    return s</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class DefaultTestCase(unittest.TestCase):</span><br><span class="line">    </span><br><span class="line">    def test_func(self):</span><br><span class="line">        self.assertEqual(func(&quot;15&quot;, dec_chr, bin_chr), &quot;1111&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;15&quot;, dec_chr, oct_chr), &quot;17&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;1010&quot;, bin_chr, dec_chr), &quot;10&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;1010&quot;, bin_chr, hex_chr), &quot;a&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;0&quot;, dec_chr, alpha_chr), &quot;a&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;27&quot;, dec_chr, allow_chr), &quot;bb&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;hello&quot;, allow_chr, hex_chr), &quot;320048&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;SAME&quot;, allup_chr, allup_chr), &quot;SAME&quot;)</span><br><span class="line">        self.assertEqual(func(&quot;WORLD&quot;, allup_chr, alphanum_chr), &apos;Hgrz&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    unittest.main()</span><br></pre></td></tr></table></figure>
