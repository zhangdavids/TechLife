        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="string">"""</span><br><span class="line">给定一个仅包含整数，且按照大小顺序排好序的列表，列表内不存在重复的整数。</span><br><span class="line">实现一个函数，将列表格式化为由`,`(逗号)分隔的字符串；如果相邻的整数(至少3个)是</span><br><span class="line">连续的(值相差1为连续)，则将这几个相邻的整数格式化为由`-`(减号)分隔、左右分别为</span><br><span class="line">起始和终止位整数的字符串。</span><br><span class="line"></span><br><span class="line">示例：</span><br><span class="line">func([-6,-3,-2,-1,0,1,3,4,5,7,8,9,10,11,14,15,17,18,19,20])  --&gt;  '-6,-3-1,3-5,7-11,14,15,17-20'</span><br><span class="line">func([-3,-2,-1,2,10,15,16,18,19,20])  --&gt;  '-3--1,2,10,15,16,18-20'</span><br><span class="line"></span><br><span class="line">特殊情况示例：</span><br><span class="line">func([])  --&gt;  ''</span><br><span class="line">"""</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> unittest</span><br><span class="line"><span class="keyword">from</span> itertools <span class="keyword">import</span> groupby</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">func</span><span class="params">(lst)</span>:</span></span><br><span class="line">    <span class="comment"># your code</span></span><br><span class="line">    sum = sub_arr(lst)</span><br><span class="line">    <span class="keyword">return</span> <span class="string">','</span>.join(sum)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sub_arr</span><span class="params">(lst)</span>:</span></span><br><span class="line">    fun = <span class="keyword">lambda</span> x: x[<span class="number">1</span>] - x[<span class="number">0</span>]</span><br><span class="line">    sum = []</span><br><span class="line">    <span class="keyword">for</span> k, g <span class="keyword">in</span> groupby(enumerate(lst), fun):</span><br><span class="line">        s = [v <span class="keyword">for</span> i, v <span class="keyword">in</span> g]</span><br><span class="line"><span class="comment">#        print(s)</span></span><br><span class="line">        <span class="keyword">if</span> len(s) &lt;= <span class="number">1</span>:</span><br><span class="line">            sum.append(str(s[<span class="number">0</span>]))</span><br><span class="line">        <span class="keyword">elif</span> len(s) == <span class="number">2</span>:</span><br><span class="line">            sum.append(str(s[<span class="number">0</span>]))</span><br><span class="line">            sum.append(str(s[<span class="number">1</span>]))</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            target = [str(s[<span class="number">0</span>]), str(s[<span class="number">-1</span>])]</span><br><span class="line">            n = <span class="string">'-'</span>.join(target)</span><br><span class="line">            sum.append(n)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> sum</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">DefaultTestCase</span><span class="params">(unittest.TestCase)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_func</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.assertEqual(func([<span class="number">-6</span>,<span class="number">-3</span>,<span class="number">-2</span>,<span class="number">-1</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">10</span>,<span class="number">11</span>,<span class="number">14</span>,<span class="number">15</span>,<span class="number">17</span>,<span class="number">18</span>,<span class="number">19</span>,<span class="number">20</span>]), <span class="string">'-6,-3-1,3-5,7-11,14,15,17-20'</span>)</span><br><span class="line">        self.assertEqual(func([<span class="number">-3</span>,<span class="number">-2</span>,<span class="number">-1</span>,<span class="number">2</span>,<span class="number">10</span>,<span class="number">15</span>,<span class="number">16</span>,<span class="number">18</span>,<span class="number">19</span>,<span class="number">20</span>]), <span class="string">'-3--1,2,10,15,16,18-20'</span>)</span><br><span class="line">        self.assertEqual(func([]), <span class="string">''</span>)</span><br><span class="line">        self.assertEqual(func([<span class="number">-6</span>,<span class="number">-4</span>,<span class="number">-2</span>,<span class="number">0</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">6</span>]), <span class="string">'-6,-4,-2,0,2,4,6'</span>)</span><br><span class="line">        self.assertEqual(func([<span class="number">-6</span>,<span class="number">-5</span>,<span class="number">-3</span>,<span class="number">-2</span>,<span class="number">0</span>,<span class="number">1</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">6</span>]), <span class="string">'-6,-5,-3,-2,0,1,3,4,6'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    unittest.main()</span><br></pre></td></tr></table></figure>
