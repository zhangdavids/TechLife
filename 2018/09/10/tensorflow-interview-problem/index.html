    <h1>tensorflow-interview-problem</h1>
    <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br></pre></td><td class="code"><pre><span class="line">import numpy as np </span><br><span class="line">import pandas as pd </span><br><span class="line"></span><br><span class="line">import tensorflow as tf </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">NUM_DIGITS = 10</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def binary_encode(i, num_digits):</span><br><span class="line">    return np.array([i &gt;&gt; d &amp; 1 for d in range(num_digits)])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def fizz_buzz_encode(i):</span><br><span class="line">    if i % 15 == 0:</span><br><span class="line">        return np.array([0, 0, 0, 1])</span><br><span class="line">    elif i % 5 == 0:</span><br><span class="line">        return np.array([0, 0, 1, 0])</span><br><span class="line">    elif i % 3 == 0:</span><br><span class="line">        return np.array([0, 1, 0, 0])</span><br><span class="line">    else:</span><br><span class="line">        return np.array([1, 0, 0, 0])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">train_X = np.array([binary_encode(i, NUM_DIGITS) for i in range(101, 2 ** NUM_DIGITS)])</span><br><span class="line">train_y = np.array([fizz_buzz_encode(i)          for i in range(101, 2 ** NUM_DIGITS)])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def init_weights(shape):</span><br><span class="line">    return tf.Variable(tf.random_normal(shape, stddev=0.01))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Our model is a standard 1-hidden-layer multi-layer-perceptron with ReLU</span><br><span class="line"># activation. The softmax (which turns arbitrary real-valued outputs into</span><br><span class="line"># probabilities) gets applied in the cost function.</span><br><span class="line">def model(X, w_h, w_o):</span><br><span class="line">    h = tf.nn.relu(tf.matmul(X, w_h))</span><br><span class="line">    return tf.matmul(h, w_o)</span><br><span class="line"> </span><br><span class="line"># Our variables. The input has width NUM_DIGITS, and the output has width 4.</span><br><span class="line">X = tf.placeholder(&quot;float&quot;, [None, NUM_DIGITS])</span><br><span class="line">Y = tf.placeholder(&quot;float&quot;, [None, 4])</span><br><span class="line"> </span><br><span class="line"># How many units in the hidden layer.</span><br><span class="line">NUM_HIDDEN = 100</span><br><span class="line"> </span><br><span class="line"># Initialize the weights.</span><br><span class="line">w_h = init_weights([NUM_DIGITS, NUM_HIDDEN])</span><br><span class="line">w_o = init_weights([NUM_HIDDEN, 4])</span><br><span class="line"> </span><br><span class="line"># Predict y given x using the model.</span><br><span class="line">py_x = model(X, w_h, w_o)</span><br><span class="line"> </span><br><span class="line"># We&apos;ll train our model by minimizing a cost function.</span><br><span class="line">cost = tf.reduce_mean(tf.nn.softmax_cross_entropy_with_logits(logits=py_x, labels=Y))</span><br><span class="line"># print(&quot;cost is: &quot;, cost)</span><br><span class="line">train_op = tf.train.GradientDescentOptimizer(0.01).minimize(cost)</span><br><span class="line"> </span><br><span class="line"># And we&apos;ll make predictions by choosing the largest output.</span><br><span class="line">predict_op = tf.argmax(py_x, 1)</span><br><span class="line"> </span><br><span class="line"># Finally, we need a way to turn a prediction (and an original number)</span><br><span class="line"># into a fizz buzz output</span><br><span class="line">def fizz_buzz(i, prediction):</span><br><span class="line">    return [str(i), &quot;fizz&quot;, &quot;buzz&quot;, &quot;fizzbuzz&quot;][prediction]</span><br><span class="line"> </span><br><span class="line">BATCH_SIZE = 128</span><br><span class="line"> </span><br><span class="line"># Launch the graph in a session</span><br><span class="line">with tf.Session() as sess:</span><br><span class="line">    tf.initialize_all_variables().run()</span><br><span class="line">    </span><br><span class="line">    # how many times for train?</span><br><span class="line">    for epoch in range(10000):</span><br><span class="line">        # Shuffle the data before each training iteration.</span><br><span class="line">        p = np.random.permutation(range(len(train_X)))</span><br><span class="line">        train_X, train_y = train_X[p], train_y[p]</span><br><span class="line"> </span><br><span class="line">        # Train in batches of 128 inputs.</span><br><span class="line">        for start in range(0, len(train_X), BATCH_SIZE):</span><br><span class="line">            end = start + BATCH_SIZE</span><br><span class="line">            sess.run(train_op, feed_dict=&#123;X: train_X[start:end], </span><br><span class="line">                                          Y: train_y[start:end]&#125;)</span><br><span class="line"> </span><br><span class="line">        # And print the current accuracy on the training data.</span><br><span class="line">        print(epoch, np.mean(np.argmax(train_y, axis=1) ==</span><br><span class="line">                             sess.run(predict_op, feed_dict=&#123;X: train_X, </span><br><span class="line">                                                             Y: train_y&#125;)))</span><br><span class="line"> </span><br><span class="line">    # And now for some fizz buzz</span><br><span class="line">    numbers = np.arange(1, 101)</span><br><span class="line">    teX = np.transpose(binary_encode(numbers, NUM_DIGITS))</span><br><span class="line">    teY = sess.run(predict_op, feed_dict=&#123;X: teX&#125;)</span><br><span class="line">    output = np.vectorize(fizz_buzz)(numbers, teY)</span><br><span class="line"> </span><br><span class="line">    print(output)</span><br></pre></td></tr></table></figure>
