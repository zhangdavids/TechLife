Swap implementations of ` and &apos; jump to markers</span><br><span class="line">&quot; By default, &apos; jumps to the marked line, ` jumps to the marked line and</span><br><span class="line">&quot; column, so swap them</span><br><span class="line">nnoremap &apos; `</span><br><span class="line">nnoremap ` &apos;</span><br><span class="line"></span><br><span class="line">&quot; switch # *</span><br><span class="line">&quot; nnoremap # *</span><br><span class="line">&quot; nnoremap * #</span><br><span class="line"></span><br><span class="line">&quot;Keep search pattern at the center of the screen.&quot;</span><br><span class="line">nnoremap &lt;silent&gt; n nzz</span><br><span class="line">nnoremap &lt;silent&gt; N Nzz</span><br><span class="line">nnoremap &lt;silent&gt; * *zz</span><br><span class="line">nnoremap &lt;silent&gt; # #zz</span><br><span class="line">nnoremap &lt;silent&gt; g* g*zz</span><br><span class="line"></span><br><span class="line">&quot; remove highlight</span><br><span class="line">noremap &lt;silent&gt;&lt;leader&gt;/ :nohls&lt;CR&gt;</span><br><span class="line"></span><br><span class="line">&quot;Reselect visual block after indent/outdent.调整缩进后自动选中，方便再次操作</span><br><span class="line">vnoremap &lt; &lt;gv</span><br><span class="line">vnoremap &gt; &gt;gv</span><br><span class="line"></span><br><span class="line">&quot; y$ -&gt; Y Make Y behave like other capitals</span><br><span class="line">map Y y$</span><br><span class="line"></span><br><span class="line">&quot;Map ; to : and save a million keystrokes</span><br><span class="line">&quot; ex mode commands made easy 用于快速进入命令行</span><br><span class="line">nnoremap ; :</span><br><span class="line"></span><br><span class="line">&quot; Shift+H goto head of the line, Shift+L goto end of the line</span><br><span class="line">nnoremap H ^</span><br><span class="line">nnoremap L $</span><br><span class="line"></span><br><span class="line">&quot; save</span><br><span class="line">cmap w!! w !sudo tee &gt;/dev/null %</span><br><span class="line"></span><br><span class="line">&quot; command mode, ctrl-a to head， ctrl-e to tail</span><br><span class="line">cnoremap &lt;C-j&gt; &lt;t_kd&gt;</span><br><span class="line">cnoremap &lt;C-k&gt; &lt;t_ku&gt;</span><br><span class="line">cnoremap &lt;C-a&gt; &lt;Home&gt;</span><br><span class="line">cnoremap &lt;C-e&gt; &lt;End&gt;</span><br></pre></td></tr></table></figure>
