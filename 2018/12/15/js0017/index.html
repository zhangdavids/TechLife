function reportActivity()&#123;</span><br><span class="line">      const functionActivity = &quot;jumping&quot;;</span><br><span class="line"></span><br><span class="line">      for(let i = 1; i &lt; 3; i++) &#123;</span><br><span class="line">          let forMessage = globalNinja + &quot; &quot; + functionActivity;</span><br><span class="line">          assert(forMessage === &quot;Yoshi jumping&quot;,</span><br><span class="line">                 &quot;Yoshi is jumping within the for block&quot;);</span><br><span class="line">          assert(i, &quot;Current loop counter:&quot; + i);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      assert(typeof i === &quot;undefined&quot; &amp;&amp; typeof forMessage === &quot;undefined&quot;,</span><br><span class="line">            &quot;Loop variables not accessible outside the loop&quot;);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">    reportActivity();</span><br><span class="line">    assert(typeof functionActivity === &quot;undefined&quot;</span><br><span class="line">        &amp;&amp; typeof i === &quot;undefined&quot; &amp;&amp; typeof forMessage === &quot;undefined&quot;,</span><br><span class="line">        &quot;We cannot see function variables outside of a function&quot;);</span><br><span class="line">  &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
