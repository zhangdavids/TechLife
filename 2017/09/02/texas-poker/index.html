</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">poker</span><span class="params">(hands)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of winning hands: poker([hand,...]) =&gt; [hand,...]"</span></span><br><span class="line">    <span class="keyword">return</span> allmax(hands, key=hand_rank)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">allmax</span><span class="params">(iterable, key=None)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of all items equal to the max of the iterable."</span></span><br><span class="line">    iterable.sort(key=key,reverse=<span class="keyword">True</span>)</span><br><span class="line">    result = [iterable[<span class="number">0</span>]]</span><br><span class="line">    maxValue = key(iterable[<span class="number">0</span>]) <span class="keyword">if</span> key <span class="keyword">else</span> iterable[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">for</span> value <span class="keyword">in</span> iterable[<span class="number">1</span>:]:</span><br><span class="line">        v = key(value) <span class="keyword">if</span> key <span class="keyword">else</span> value</span><br><span class="line">        <span class="keyword">if</span> v == maxValue: result.append(value)</span><br><span class="line">        <span class="keyword">else</span>: <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">card_ranks</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of the ranks, sorted with higher first."</span></span><br><span class="line">    ranks = [<span class="string">'--23456789TJQKA'</span>.index(r) <span class="keyword">for</span> r, s <span class="keyword">in</span> hand]</span><br><span class="line">    ranks.sort(reverse = <span class="keyword">True</span>)</span><br><span class="line">    <span class="keyword">return</span> [<span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">1</span>] <span class="keyword">if</span> (ranks == [<span class="number">14</span>, <span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>]) <span class="keyword">else</span> ranks</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 同花色</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">flush</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return True if all the cards have the same suit."</span></span><br><span class="line">    suits = [s <span class="keyword">for</span> r,s <span class="keyword">in</span> hand]</span><br><span class="line">    <span class="keyword">return</span> len(set(suits)) == <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 顺子</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">straight</span><span class="params">(ranks)</span>:</span></span><br><span class="line">    <span class="string">"Return True if the ordered ranks form a 5-card straight."</span></span><br><span class="line">    <span class="keyword">return</span> (max(ranks)-min(ranks) == <span class="number">4</span>) <span class="keyword">and</span> len(set(ranks)) == <span class="number">5</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 条子</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">kind</span><span class="params">(n, ranks)</span>:</span></span><br><span class="line">    <span class="string">"""Return the first rank that this hand has exactly n-of-a-kind of.</span><br><span class="line">    Return None if there is no n-of-a-kind in the hand."""</span></span><br><span class="line">    <span class="keyword">for</span> r <span class="keyword">in</span> ranks:</span><br><span class="line">        <span class="keyword">if</span> ranks.count(r) == n: <span class="keyword">return</span> r</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 两对</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">two_pair</span><span class="params">(ranks)</span>:</span></span><br><span class="line">    <span class="string">"If there are two pair here, return the two ranks of the two pairs, else None."</span></span><br><span class="line">    pair = kind(<span class="number">2</span>, ranks)</span><br><span class="line">    lowpair = kind(<span class="number">2</span>, list(reversed(ranks)))</span><br><span class="line">    <span class="keyword">if</span> pair <span class="keyword">and</span> lowpair != pair:</span><br><span class="line">        <span class="keyword">return</span> (pair, lowpair)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hand_rank</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return a value indicating the ranking of a hand."</span></span><br><span class="line">    ranks = card_ranks(hand)</span><br><span class="line">    <span class="keyword">if</span> straight(ranks) <span class="keyword">and</span> flush(hand):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">8</span>, max(ranks))</span><br><span class="line">    <span class="keyword">elif</span> kind(<span class="number">4</span>, ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">7</span>, kind(<span class="number">4</span>, ranks), kind(<span class="number">1</span>, ranks))</span><br><span class="line">    <span class="keyword">elif</span> kind(<span class="number">3</span>, ranks) <span class="keyword">and</span> kind(<span class="number">2</span>, ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">6</span>, kind(<span class="number">3</span>, ranks), kind(<span class="number">2</span>, ranks))</span><br><span class="line">    <span class="keyword">elif</span> flush(hand):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">5</span>, ranks)</span><br><span class="line">    <span class="keyword">elif</span> straight(ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">4</span>, max(ranks))</span><br><span class="line">    <span class="keyword">elif</span> kind(<span class="number">3</span>, ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">3</span>, kind(<span class="number">3</span>, ranks), ranks)</span><br><span class="line">    <span class="keyword">elif</span> two_pair(ranks):</span><br><span class="line
