span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#! /usr/bin/env python</span></span><br><span class="line"><span class="comment"># _*_ coding:utf8 _*_</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">poker</span><span class="params">(hands)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of winning hands: poker([hand,...]) =&gt; [hand,...]"</span></span><br><span class="line">    <span class="keyword">return</span> allmax(hands, key=hand_rank)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">allmax</span><span class="params">(iterable, key=None)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of all items equal to the max of the iterable."</span></span><br><span class="line">    iterable.sort(key=key,reverse=<span class="keyword">True</span>)</span><br><span class="line">    result = [iterable[<span class="number">0</span>]]</span><br><span class="line">    maxValue = key(iterable[<span class="number">0</span>]) <span class="keyword">if</span> key <span class="keyword">else</span> iterable[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">for</span> value <span class="keyword">in</span> iterable[<span class="number">1</span>:]:</span><br><span class="line">        v = key(value) <span class="keyword">if</span> key <span class="keyword">else</span> value</span><br><span class="line">        <span class="keyword">if</span> v == maxValue: result.append(value)</span><br><span class="line">        <span class="keyword">else</span>: <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">card_ranks</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of the ranks, sorted with higher first."</span></span><br><span class="line">    ranks = [<span class="string">'--23456789TJQKA'</span>.index(r) <span class="keyword">for</span> r, s <span class="keyword">in</span> hand]</span><br><span class="line">    ranks.sort(reverse = <span class="keyword">True</span>)</span><br><span class="line">    <span class="keyword">return</span> [<span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">1</span>] <span class="keyword">if</span> (ranks == [<span class="number">14</span>, <span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>]) <span class="keyword">else</span> ranks</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 同花色</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">flush</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return True if all the cards have the same suit."</span></span><br><span class="line">    suits = [s <span class="keyword">for</span> r,s <span class="keyword">in</span> hand]</span><br><span class="line">    <span class="keyword">return</span> len(set(suits)) == <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 顺子</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">straight</span><span class="params">(ranks)</span>:</span></span><br><span class="line">    <span class="string">"Return True if the ordered ranks form a 5-card straight."</span></span><br><span class="line">    <span class="keyword">return</span> (max(ranks)-min(ranks) == <span class="number">4</span>) <span class="keyword">and</span> len(set(ranks)) == <span class="number">5</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 条子</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">kind</span><span class="params">(n, ranks)</span>:</span></span><br><span class="line">    <span class="string">"""Return the first rank that this hand has exactly n-of-a-kind of.</span><br><span class="line">    Return None if there is no n-of-a-kind in the hand."""</span></span><br><span class="line">    <span class="keyword">for</span> r <span class="keyword">in</span> ranks:</span><br><span class="line">        <span class="keyword">if</span> ranks.count(r) == n: <span class="keyword">return</span> r</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 两对</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">two_pair</span><span class="params">(ranks)</span>:</span></span><br><span class="line">    <span class="string">"If there are two pair here, return the two ranks of the two pairs, else None."</span></span><br><span class="line">    pair = kind(<span class="number">2</span>, ranks)</span><br><span class="line">    lowpair = kind(<span class="number">2</span>, list(reversed(ranks)))</span><br><span class="line">    <span class="keyword">if</span> pair <span class="keyword">and</span> lowpair != pair:</span><br><span class="line">        <span class="keyword">return</span> (pair, lowpair)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">None</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hand_rank</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return a value indicating the ranking of a hand."</span></span><br><span class="line">    ranks = card_ranks(hand)</span><br><span class="line">    <span class="keyword">if</span> straight(ranks) <span class="keyword">and</span> flush(hand):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">8</span>, max(ranks))</span><br><span class="line">    <span class="keyword">elif</span> kind(<span class="number">4</span>, ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">7</span>, kind(<span class="number">4</span>, ranks), kind(<span class="number">1</span>, ranks))</span><br><span class="line">    <span class="keyword">elif</span> kind(<span class="number">3</span>, ranks) <span class="keyword">and</span> kind(<span class="number">2</span>, ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">6</span>, kind(<span class="number">3</span>, ranks), kind(<span class="number">2</span>, ranks))</span><br><span class="line">    <span class="keyword">elif</span> flush(hand):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">5</span>, ranks)</span><br><span class="line">    <span class="keyword">elif</span> straight(ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">4</span>, max(ranks))</span><br><span class="line">    <span class="keyword">elif</span> kind(<span class="number">3</span>, ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">3</span>, kind(<span class="number">3</span>, ranks), ranks)</span><br><span class="line">    <span class="keyword">elif</span> two_pair(ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">2</span>, two_pair(ranks), ranks)</span><br><span class="line">    <span class="keyword">elif</span> kind(<span class="number">2</span>, ranks):</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">1</span>, kind(<span class="number">2</span>, ranks), ranks)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">return</span> (<span class="number">0</span>, ranks)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hand_rank_alt</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return a value indicating how high the hand ranks."</span></span><br><span class="line">    <span class="comment"># count is the count of each rank; ranks lists corresponding ranks</span></span><br><span class="line">    <span class="comment"># E.g. '7 T 7 9 7' =&gt; counts = (3, 1, 1) ranks = (7, 10, 9)</span></span><br><span class="line">    groups = group([<span class="string">'--23456789TJQKA'</span>.index(r) <span class="keyword">for</span> r,s <span class="keyword">in</span> hand])</span><br><span class="line">    counts, ranks = unzip(groups)</span><br><span class="line">    <span class="keyword">if</span> ranks == (<span class="number">14</span>, <span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>):   <span class="comment"># Ace low straight</span></span><br><span class="line">        ranks = (<span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">1</span>)</span><br><span class="line">    straight = len(ranks) == <span class="number">5</span> <span class="keyword">and</span> max(rank lass="number">1</span>) == counts <span class="keyword">else</span></span><br><span class="line">            <span class="number">0</span>), ranks</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">count_rankings = &#123;(<span class="number">5</span>,): <span class="number">10</span>, (<span class="number">4</span>, <span class="number">1</span>): <span class="number">7</span>, (<span class="number">3</span>, <span class="number">2</span>): <span class="number">6</span>, (<span class="number">3</span>, <span class="number">1</span>, <span class="number">1</span>): <span class="number">3</span>, (<span class="number">2</span>, <span class="number">2</span>, <span class="number">1</span>): <span class="number">2</span>,</span><br><span class="line">                  (<span class="number">2</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>): <span class="number">1</span>, (<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>): <span class="number">0</span>&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hand_rank_table</span><span class="params">(hand)</span>:</span></span><br><span class="line">    <span class="string">"Return a value indicating how high the hand ranks."</span></span><br><span class="line">    <span class="comment"># count is the count of each rank; ranks lists corresponding ranks</span></span><br><span class="line">    <span class="comment"># E.g. '7 T 7 9 7' =&gt; counts = (3, 1, 1) ranks = (7, 10, 9)</span></span><br><span class="line">    groups = group([<span class="string">'--23456789TJQKA'</span>.index(r) <span class="keyword">for</span> r,s <span class="keyword">in</span> hand])</span><br><span class="line">    counts, ranks = unzip(groups)</span><br><span class="line">    <span class="keyword">if</span> ranks == (<span class="number">14</span>, <span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>):   <span class="comment"># Ace low straight</span></span><br><span class="line">        ranks = (<span class="number">5</span>, <span class="number">4</span>, <span class="number">3</span>, <span class="number">2</span>, <span class="number">1</span>)</span><br><span class="line">    straight = len(ranks) == <span class="number">5</span> <span class="keyword">and</span> max(ranks) - min(ranks) == <span class="number">4</span></span><br><span class="line">    flush = len(set([s <span class="keyword">for</span> r,s <span class="keyword">in</span> hand])) == <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> max(count_rankings[counts], <span class="number">4</span>*straight + <span class="number">5</span>*flush), ranks</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">group</span><span class="params">(items)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of [(count, x), ...], highest count first, then highest x first"</span></span><br><span class="line">    groups = [(items.count(x), x) <span class="keyword">for</span> x <span class="keyword">in</span> set(items)]</span><br><span class="line">    <span class="keyword">return</span> sorted(groups, reverse = <span class="keyword">True</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">unzip</span><span class="params">(iterable)</span>:</span></span><br><span class="line">    <span class="string">"Return a list of tuples from a list of tuples : e.g. [(2, 9), (2, 7)] =&gt; [(2, 2), (9, 7)]"</span></span><br><span class="line">    <span class="keyword">return</span> zip(*iterable)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">mydeck = [r+s <span class="keyword">for</span> r <span class="keyword">in</span> <span class="string">'23456789TJQKA'</span> <span class="keyword">for</span> s <span class="keyword">in</span> <span class="string">'SHDC'</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">deal</span><span class="params">(numhands, n=<span class="number">5</span>, deck=mydeck)</span>:</span></span><br><span class="line">    random.shuffle(mydeck)</span><br><span class="line">    <span class="keyword">return</span> [mydeck[n*i:n*(i+<span class="number">1</span>)] <span class="keyword">for</span> i <span class="keyword">in</span> range(numhands)]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">hand_names = [<span class="string">"Straight flush"</span>, </span><br><span class="line">              <span class="string">"Four of a kind"</span>, </span><br><span class="line">              <span class="string">"Full house"</span>, </span><br><span class="line">              <span class="string">"Flush"</span>, </span><br><span class="line">              <span class="string">"Straight"</span>,</span><br><span class="line">              <span class="string">"Three of a kind"</span>,</span><br><span class="line">               <span class="string">"Two pair"</span>, </span><br><span class="line">               <span class="string">"One pair"</span>, </span><br><span class="line">               <span class="string">"High card"</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hand_percentages</span><span class="params">(n=<span class="number">700</span>*<span class="number">1000</span>)</span>:</span></span><br><span class="line">    counts = [<span class="number">0</span>] * <span class="number">9</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(n/<span class="number">10</span>):</span><br><span class="line">        <span class="keyword">for</span> hand <span class="keyword">in</span> deal(<span class="number">10</span>):</span><br><span class="line">            ranking = hand_rank(hand)[<span class="number">0</span>]</span><br><span class="line">            counts[ranking] += <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> reversed(range(<span class="number">9</span>)):</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"%15s: %6.3f %%"</span> % (hand_names[i], <span class="number">100.</span>*counts[i]/n)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="string">"Test cases for the functions in poker program."</span></span><br><span class="line">    sf1 = <span class="string">"6C 7C 8C 9C TC"</span>.split() <span class="comment"># Straight Flush</span></span><br><span class="line">    sf2 = <span class="string">"6D 7D 8D 9D TD"</span>.split() <span class="comment"># Straight Flush</span></span><br><span class="line">    fk = <span class="string">"9D 9H 9S 9C 7D"</span>.split() <span class="comment"># Four of a Kind</span></span><br><span class="line">    fh = <span class="string">"TD TC TH 7C 7D"</span>.split() <span class="comment"># Full House</span></span><br><span class="line">    tp = <span class="string">"5D 2C 2H 9H 5C"</span>.split() <span class="comment"># Two Pair</span></span><br>
