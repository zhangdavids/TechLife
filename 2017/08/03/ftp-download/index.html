f.PATH_TYPE_FILE))</span><br><span class="line">            elif attr.startswith(&apos;d&apos;):</span><br><span class="line">                if (name == &apos;.&apos; or name == &apos;..&apos;):  # skip . and ..</span><br><span class="line">                    continue</span><br><span class="line">                tree.extend(self.tree(rdir=path,init=False))  # recurse</span><br><span class="line">            else:</span><br><span class="line">                tree.append(path, self.PATH_TYPE_UNKNOWN)</span><br><span class="line"></span><br><span class="line">        return tree</span><br><span class="line"></span><br><span class="line">    def downloadFile(self, rfile, lfile):</span><br><span class="line">        &apos;&apos;&apos;</span><br><span class="line">        download a file with path %rfile on a FTP Server and save it to locate</span><br><span class="line">        path %lfile.</span><br><span class="line">        &apos;&apos;&apos;</span><br><span class="line">        ldir = os.path.dirname(lfile)</span><br><span class="line">        if not os.path.exists(ldir):</span><br><span class="line">            os.makedirs(ldir)</span><br><span class="line">        f = open(lfile, &apos;wb&apos;)</span><br><span class="line">        self.conn.retrbinary(&apos;RETR %s&apos; % rfile, f.write)</span><br><span class="line">        f.close()</span><br><span class="line">        return True</span><br><span class="line"></span><br><span class="line">    def treeStat(self, tree):</span><br><span class="line">        numDir = 0</span><br><span class="line">        numFile = 0</span><br><span class="line">        numUnknown = 0</span><br><span class="line">        for path, pathType in tree:</span><br><span class="line">            if pathType == self.PATH_TYPE_DIR:</span><br><span class="line">                numDir += 1</span><br><span class="line">            elif pathType == self.PATH_TYPE_FILE:</span><br><span class="line">                numFile += 1</span><br><span class="line">            elif pathType == self.PATH_TYPE_UNKNOWN:</span><br><span class="line">                numUnknown += 1</span><br><span class="line">        return numDir, numFile, numUnknown</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    def downloadDir(self, rdir=&apos;.&apos;, ldir=&apos;.&apos;, tree=None,</span><br><span class="line">                    errHandleFunc=None, verbose=True):</span><br><span class="line">        &apos;&apos;&apos;</span><br><span class="line">        download a direcotry with path %rdir on a FTP Server and save it to</span><br><span class="line">        locate path %ldir.</span><br><span class="line">        args:</span><br><span class="line">            tree - the tree structure return by function FtpDownloader.tree()</span><br><span class="line">            errHandleFunc - error handling function when error happens in</span><br><span class="line">                downloading one file, such as a function that writes a log.</span><br><span class="line">                By default, the error is print to the stdout.</span><br><span class="line">        &apos;&apos;&apos;</span><br><span class="line">        if not tree:</span><br><span class="line">            tree = self.tree(rdir=rdir, init=True)</span><br><span class="line">        numDir, numFile, numUnknown = self.treeStat(tree)</span><br><span class="line">        if verbose:</span><br><span class="line">            print &apos;Host %s tree statistic:&apos; % self.conn.host</span><br><span class="line">            print &apos;%d directories, %d files, %d unknown type&apos; % (</span><br><span class="line">                numDir,</span><br><span class="line">                numFile,</span><br><span class="line">                numUnknown</span><br><span class="line">            )</span><br><span class="line"></span><br><span class="line">        if not os.path.exists(ldir):</span><br><span class="line">            os.makedirs(ldir)</span><br><span class="line">        ldir = os.path.abspath(ldir)</span><br><span class="line"></span><br><span class="line">        numDownOk = 0</span><br><span class="line">        numDownErr = 0</span><br><span class="line">        for rpath, pathType in tree:</span><br><span class="line">            lpath = os.path.join(ldir, rpath.strip(&apos;/&apos;).strip(&apos;\\&apos;))</span><br><span class="line">            if pathType == self.PATH_TYPE_DIR:</span><br><span class="line">                if not os.path.exists(lpath):</span><br><span class="line">                    os.makedirs(lpath)</span><br><span class="line">            elif pathType == self.PATH_TYPE_FILE:</span><br><span class="line">                try:</span><br><span class="line">                    self.downloadFile(rpath, lpath)</span><br><span class="line">                    numDownOk += 1</span><br><span class="line">                except Exception as err:</span><br><span class="line">                    numDownErr += 1</span><br><span class="line">                    if errHandleFunc:</span><br><span class="line">                        errHandleFunc(err, rpath, lpath)</span><br><span class="line">                    elif verbose:</span><br><span class="line">                        print &apos;An Error occurred when downloading &apos;\</span><br><span class="line">                              &apos;remote file %s&apos; % rpath</span><br><span class="line">                        traceback.print_exc()</span><br><span class="line">                        print</span><br><span class="line">                if verbose:</span><br><span class="line">                    print &apos;Host %s: %d/%d/%d(ok/err/total) files downloaded&apos; % (</span><br><span class="line">                        self.conn.host,</span><br><span class="line">                        numDownOk,</span><br><span class="line">                        numDownErr,</span><br><span class="line">                        numFile<
